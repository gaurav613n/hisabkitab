<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #2d3a5a;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #problem-section {
      padding: 50px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .problem-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #animate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2d3a5a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #animation-container {
      width: 100%;
      height: 200px;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #2d3a5a;
      border-radius: 10px;
      visibility: hidden;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      background-color: #2d3a5a;
      color: white;
      padding: 20px;
    }

    footer .contact a {
      color: #ffb84d;
      text-decoration: none;
    }

    footer .contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav ul {
        text-align: center;
      }

      nav ul li {
        display: block;
        margin-bottom: 10px;
      }

      #problem-section {
        padding: 30px;
      }
    }

    /* Spinner animation */
    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading {
      font-size: 18px;
      color: #2d3a5a;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section id="problem-section">
    <div class="problem-content">
      <h1>Problem: Something Went Wrong!</h1>
      <p>We encountered an issue with the system. Please stay tuned for updates.</p>
      <button id="animate-btn">Fix Issue</button>
    </div>
    <div id="animation-container">
      <!-- Animation area -->
    </div>
  </section>

  <footer>
    <div class="contact">
      <h2>If you are the owner, please contact us</h2>
      <p>For more information, reach us at <a href="mailto:support@yourapp.com">support@gugihisabkitab.netlify.app</a></p>
    </div>
  </footer>

  <script>
    document.getElementById("animate-btn").addEventListener("click", function() {
      const animationContainer = document.getElementById("animation-container");
      animationContainer.style.visibility = "visible";
      animationContainer.innerHTML = "<div class='loading'>Fixing the issue...</div>";

      // Animation effect (loading spinner)
      let spinner = document.createElement("div");
      spinner.className = "spinner";
      animationContainer.appendChild(spinner);

      setTimeout(() => {
        animationContainer.innerHTML = "<h3>Issue Error 44 Encountered!!</h3>";
      }, 3000);
    });
  </script>
</body>
</html>
